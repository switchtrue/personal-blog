{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $class := .Get "class" }}
{{ $caption := .Get "caption" }}

<div class="{{ $class }}">
  <img
    src="{{ $src }}"
    alt="{{ $alt }}"
    decoding="async"
  />
  {{ if $caption}}
    <div class="image-caption">{{ $caption }}</div>
  {{ end }}
</div>
